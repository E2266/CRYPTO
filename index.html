<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #ffffff;
            color: #d4edda;
            overflow-x: hidden;
        }
        header {
            background: #28a745;
            color: white;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
        }
        section {
            padding: 20px;
        }
        .contract-section {
            background: #000000;
            padding: 15px;
            border-radius: 8px;
            margin: 20px auto;
            width: fit-content;
            box-shadow: 0 0 30px rgba(40, 255, 69, 1);
            color: #ffffff;
        }
        .contract-address {
            font-size: 1.2em;
            font-weight: bold;
            word-break: break-all;
        }
        .copy-btn {
            margin-top: 10px;
            padding: 8px 12px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        .copy-btn:hover {
            background: #218838;
        }
        .social-links-container {
            background: #f0f0f0;
            padding: 20px;
            margin-top: 30px;
        }
        .social-links img {
            width: 30px;
            height: auto;
            aspect-ratio: 1 / 1;
        }
        .image-slider {
            width: 100%;
            overflow: hidden;
            background: #ddd;
            padding: 20px 0;
            position: relative;
            display: flex;
            justify-content: flex-start;
            gap: 20px;
        }
        .image-slider img {
            height: 150px;
            width: auto;
            margin: 0;
            display: block;
            animation: scrollImages 10s linear infinite;
        }
        @keyframes scrollImages {
            0% {
                transform: translateX(100vw);
            }
            100% {
                transform: translateX(-100vw);
            }
        }
        
        .image-slider img {
            height: 150px;
            width: auto;
            margin: 0;
            display: block;
            animation: scrollImages 20s linear infinite; /* Slower animation */
        }
        
        @media screen and (max-width: 768px) {
            .image-slider img {
                animation-duration: 15s; /* Slightly faster on mobile */
            }
        }
        footer {
            background: #28a745;
            color: white;
            padding: 10px;
            position: relative;
            width: 100%;
            max-width: 100vw;
            bottom: 0;
            text-align: center;
            overflow: hidden;
        }
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .contract-address {
                font-size: 1em;
            }
            .copy-btn {
                font-size: 0.9em;
                padding: 6px 10px;
            }
            .image-slider img {
                height: 100px;
            }
        }
    </style>
    <script>
        function copyToClipboard() {
            const address = document.getElementById("contractAddress").innerText;
            navigator.clipboard.writeText(address).then(() => {
                alert("Contract address copied to clipboard!");
            });
        }
    </script>
</head>
<body>
    <header>
        <h1>$CRYPTO</h1>
        <p>There's a ticker for bitcoin but not crypto, make that make sense... $CRYPTO is the people's coin. Just wait until you can flex that $CRYPTO changed your life</p>
    </header>
    
    <section class="contract-section">
        <p class="contract-address" id="contractAddress">Contract Address: 9huESYrXtsdx4gGLHxrSZ9Uta3sN2SKZUYux5ZVpump</p>
        <button class="copy-btn" onclick="copyToClipboard()">Copy to Clipboard</button>
    </section>
    
    <div class="social-links-container">
        <div class="social-links">
            <a href="https://t.me/yourtelegramlink" target="_blank">
                <img src="telegram.jpg" alt="Telegram">
            </a>
            <a href="https://twitter.com/yourxlink" target="_blank">
                <img src="x.png" alt="X">
            </a>
        </div>
    </div>
    
    <div class="image-slider">
        <img src="image5.jpg" alt="Image 5">
        <img src="image1.jpg" alt="Image 1">
        <img src="image2.jpg" alt="Image 2">
        <img src="image3.jpg" alt="Image 3">
        <img src="image4.jpg" alt="Image 4">
    </div>
    
    <footer>
        <p>&copy; 2024 Your Name</p>
    </footer>
</body>
</html>
