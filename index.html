<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Page</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #1a1a1a;
            color: #f4f4f4;
        }
        header {
            background: #ff9800;
            color: white;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            font-weight: bold;
        }
        section {
            padding: 20px;

            margin: auto;

            border-radius: 10px;

        footer {
            background: #ff9800;
            color: white;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>

    </header>
    <footer>
